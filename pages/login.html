<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <title>Recipe Revolution</title>

  <body>
    <header class="container">
      <a href="./home.html">
        <h1>Recipe Revolution</h1>
      </a>
      <nav>
        <ul>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="ingredients.html">Ingredients</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="signup">

      <div class="signup-container">
        <h2>Login</h2>
        <form action="home.html">
          <div class="form-container">
            <label for="Email">Email:</label>
            <input type="email" name="email" id="email" required>
          </div>
          <br>
          <div class="form-container">
            <label for="Password">Password:</label>
            <input type="password" name="password" id="pasword" autocomplete="on" required>
          </div>
          <br>
          <div class="form-submit">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>

    </main>
    <footer class="container">
      <h2>Recipe Revolution</h2>
      <div>
        <nav>
          <ul>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="ingredients.html">Ingredients</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
